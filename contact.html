<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digital Library</title>
    <style>
        body {
            background: url('computer-screen.jpg') no-repeat center center/cover;
            font-family: "poppins", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #006D5B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #28a99e;
        }

        footer {
            margin-top: 10px;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="content">
        <h2>Get in Touch</h2>
        <p>Have questions or feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
        <form onsubmit="showAlert(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <footer>
        <a href="index.html" class="btn">üè† Back to Home</a>
        <p>&copy; 2025 Digital Library. All rights reserved.</p>
    </footer>
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Thank you! Your message has been sent.");
        }
    </script>
</body>
</html>
