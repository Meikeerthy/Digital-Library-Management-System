
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Library Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url('computer-screen.jpg') no-repeat center center/cover;
            margin: 0;
            font-family: Poppins, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            background:#006D5B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            width: 25%;
            border-radius: 5px;
        }
        .form-container button:hover {
            background: #28a99e;
        }
        .form-container p {
            margin-top: 10px;
            font-size: 16px;
        }
        .form-container p a {
            color: #28a99e;
            text-decoration: none;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .back-home {
            background:#006D5B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-home:hover {
            background: #28a99e;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Footer Section with Back to Home Button -->
    <footer>
        <button class="back-home" onclick="window.location.href='index.html'">Back to Home</button>
    </footer>

    <!-- JavaScript for Form Validation -->
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();
                
                let email = $("#email").val();
                let password = $("#password").val();

                if (email === "" || password === "") {
                    alert("Please fill in all fields.");
                    return;
                }

                // Placeholder for actual login logic
                alert("Login successful!");
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html"; // Redirect back to home
            });
        });
    </script>
    
</body>
</html>
