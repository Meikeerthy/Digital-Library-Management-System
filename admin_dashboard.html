<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Digital Library</title>
    <style>
       body {
	    font-family: Arial, sans-serif;
 	    margin: 0;
    	    padding: 0;
    	    text-align: center;
  	    background: url('computer-screen.jpg') no-repeat center center fixed;
   	    background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            background-color: #006D5B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #28a99e;
        }
        .logout-btn {
            background-color: red;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="dashboard">
        <h2>Welcome, Admin!</h2>
        <a href="manage_books.html" class="btn">ðŸ“š Manage Books</a>
        <a href="view_reservations.html" class="btn">ðŸ“– View Reservations</a>
        <a href="manage_users.html" class="btn">ðŸ‘¤ Manage Users</a>
       <a href="#" class="btn" style="background-color: red;" onclick="logout()">ðŸšª Logout</a>

    </div>
    <footer>
        <p>&copy; 2025 Digital Library. All rights reserved.</p>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        if (sessionStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin_login.html"; // Redirect if not logged in
        }
    });

    function logout() {
        sessionStorage.removeItem("adminLoggedIn"); // Remove login status
        alert("You have been logged out.");
        window.location.href = "admin_login.html"; // Redirect to login page
    }
</script>

</body>
</html>
