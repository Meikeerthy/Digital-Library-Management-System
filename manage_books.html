<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Digital Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('computer-screen.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #006D5B;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #28a99e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #006D5B;
            color: white;
        }
        .delete-btn {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìö Manage Books</h2>
        
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="bookAuthor" placeholder="Author">
        <input type="text" id="bookISBN" placeholder="ISBN">
        <button class="btn" onclick="addBook()">‚ûï Add Book</button>
        
        <h3>üìñ Book List</h3>
        <input type="text" id="search" placeholder="Search by Title..." onkeyup="searchBooks()">
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Books will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <footer>
        <a href="admin_dashboard.html" class="btn">Back to Dashboard</a>
        <p>&copy; 2025 Digital Library. All rights reserved.</p>
    </footer>

    <script>
        function addBook() {
            var title = document.getElementById("bookTitle").value;
            var author = document.getElementById("bookAuthor").value;
            var isbn = document.getElementById("bookISBN").value;

            if (title === "" || author === "" || isbn === "") {
                alert("Please fill all fields!");
                return;
            }

            var table = document.getElementById("bookList");
            var row = table.insertRow();
            row.insertCell(0).innerText = title;
            row.insertCell(1).innerText = author;
            row.insertCell(2).innerText = isbn;
            var deleteCell = row.insertCell(3);
            deleteCell.innerHTML = '<button class="delete-btn" onclick="deleteBook(this)">‚ùå Delete</button>';

            document.getElementById("bookTitle").value = "";
            document.getElementById("bookAuthor").value = "";
            document.getElementById("bookISBN").value = "";
        }

        function deleteBook(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function searchBooks() {
            var input = document.getElementById("search").value.toLowerCase();
            var rows = document.getElementById("bookList").getElementsByTagName("tr");

            for (var i = 0; i < rows.length; i++) {
                var title = rows[i].cells[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
