<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Reset all margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #c5ab9d; /* Background color updated */
            margin: 0;
            font-family: Poppins, sans-serif;
            color: #5e4447;
            overflow-x: hidden;
        }
        header {
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ab7878; /* Hover color */
        }
        .welcome {
            text-align: center;
            margin-top: 15%;
        }
        .welcome h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .welcome p {
            font-size: 24px;
        }
        button {
            background: #ab7878;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #5e4447;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="login.html">Login</a></li> <!-- Link to login page -->
                <li><a href="signup.html">Sign Up</a></li> <!-- Link to sign-up page -->
            </ul>
        </nav>
        
    </header>

    <!-- Welcome Section -->
    <section class="welcome">
        <h1>Welcome to the Digital Library</h1>
        <h2>Your Gateway to Knowledge</h2>
        <p>Explore thousands of digital books and resources from anywhere.</p>
        <button id="exploreBtn">Explore Now</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Digital Library Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Interactivity -->
    <script>
        $(document).ready(function(){
            $("#exploreBtn").click(function(){
                alert("Feature coming soon!");
            });
        });
    </script>
</body>
</html>
